<!DOCTYPE html>
<html>
<head>
    <title>İşveren Paneli</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
    İşveren Paneli
    <a href="/">Çıkış</a>
</div>

<div class="box">
    <h3>Keşfet – CV Havuzu</h3>

{% for cv in cvs %}
<div class="card">
    <strong>
        {{ cv.name }}
        <span style="font-size:13px; color:#64748b;">
            (⭐ {{ cv.avg }})
        </span>
    </strong>

    <p>{{ cv.skill }}</p>

    {% for i in range(1,6) %}
        <a href="/rate/{{ cv.id }}/{{ i }}">
            <button>{{ i }} ⭐</button>
        </a>
    {% endfor %}
</div>
{% endfor %}
